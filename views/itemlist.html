
<div class="row">
	  <h2> List View Items </h2>
	  <div class="product-listing">
	  <ul>
	  
	  <li ng-repeat="item in items | itemFilter:selectedFilter">  
	  
	  
	   {{item.name}} - Price : {{ item.price | currency:"Rs "}}
	  
	  
	   <a href="#item/{{item.id}}" >
	  <img src = images/{{item.src}} style="height: 150px;width: 150px;">
	  
	  </a>

	<br> <br> 
	  
	  
	  <input type="checkbox" ng-model="item.checked">
	  
	  Quantity<input type="text" ng-model="item.qty" style="width: 35px;height:30px" >

	  <br><br>
	  <button type="button" ng-click="cart.addToCart(item)" class="btn btn-info active btn-block"><span id="cart-total">Add to Cart</span></button>
	  
	  </li>
	  
	  </ul>
	  </div>
	  </div>
